name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  actions: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  IMAGE_NAME: alfa-pro-terminal-mcp

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          global-json-file: global.json
      - name: Restore
        run: dotnet restore Alfa.ProTerminal.Mcp.slnx
      - name: Build
        run: dotnet build Alfa.ProTerminal.Mcp.slnx --configuration Release --no-restore
      - name: Test
        run: dotnet test Alfa.ProTerminal.Mcp.slnx --configuration Release --no-build --verbosity normal
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish container via dotnet publish
        run: |
          dotnet publish src/Host/Host.csproj \
            -c Release \
            /t:PublishContainer \
            -p ContainerRegistry=docker.io \
            -p ContainerImageTags="latest;${{ github.sha }}" \
            -p ContinuousIntegrationBuild=true
