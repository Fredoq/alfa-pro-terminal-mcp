name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          global-json-file: global.json
      - name: Restore
        run: dotnet restore Alfa.ProTerminal.Mcp.slnx
      - name: Format check
        run: dotnet format Alfa.ProTerminal.Mcp.slnx --verify-no-changes --verbosity diagnostic
      - name: Build
        run: dotnet build Alfa.ProTerminal.Mcp.slnx --configuration Release --no-restore
      - name: Test
        run: dotnet test Alfa.ProTerminal.Mcp.slnx --configuration Release --no-build --verbosity normal
