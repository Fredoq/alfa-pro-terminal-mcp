name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          global-json-file: global.json
          cache: true
      - name: Restore
        run: dotnet restore Alfa.ProTerminal.Mcp.slnx
      - name: Format check
        run: dotnet format Alfa.ProTerminal.Mcp.slnx --verify-no-changes --verbosity diagnostic
      - name: Build
        run: dotnet build Alfa.ProTerminal.Mcp.slnx --configuration Release --no-restore --no-incremental
      - name: Test with coverage
        run: dotnet test Alfa.ProTerminal.Mcp.slnx --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ./artifacts/tests --collect:"XPlat Code Coverage"
      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'artifacts/coverage-report'
          reporttypes: 'TextSummary;Cobertura;HtmlSummary'
          assemblyfilters: '+Fredoqw.*'
      - name: Display coverage summary
        run: cat artifacts/coverage-report/Summary.txt
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            artifacts/tests/**/*.trx
            artifacts/tests/**/*.xml
            **/coverage.cobertura.xml
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: artifacts/coverage-report
